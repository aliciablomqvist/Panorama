name: Lint and Code Style Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install DotNet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'

    - name: Install StyleCop
      run: dotnet tool install --global dotnet-format

    - name: Lint Code
      run: dotnet format --check --severity warning
